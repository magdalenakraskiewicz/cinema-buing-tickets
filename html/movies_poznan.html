<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poznań</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
</head>

<body class="white">
    <header class="main-head"><a href="../index.html"><img class="logo" alt="Logo KinoiWino"
                src="../img/LOGO-KINO-I-WINO.png" width="60px" height="60px"></a></header>
    <nav>
        <ul class="topnav">
            <li><a href="../index.html">KINO I WINO</a></li>
            <li><a class="active" href="../html/whatison.html">REPERTUAR</a></li>
            <li><a href="../html/sale.html">PROMOCJE</a></li>
            <li class="right"><a href="../html/login.html">MOJE KONTO</a></li>
        </ul>
    </nav>

    <div class="topPanel">
        <div class="mainHeadlineMovies">
            <h2>Poznań - kino i wino</h2>
        </div>

        <div class="findCinemaSecond">
            <h4>Znajdź kino</h4>
            <select id="cityNameSelect" name="cinemalist" onchange="myCities()">
                <option value="puste"></option>
                <option value="0">Poznań</option>
                <option value="1">Wrocław</option>
                <option value="2">Gdańsk</option>
            </select>
        </div>
    </div>

    <section>
        <div class="movies">
            <h4>Repertuar</h4>
        </div>
        <div class="firstMovie">
            <div class="moviePicture">
                <img class="avatar" alt="Avatar" src="../img/Avatar.jpg" width="110px" height="auto">
            </div>
            <div class="movieInfo">
                <h3>AVATAR</h3>
                <div class="HourBtn">
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Avatar','8:00','Poznań')">08:00</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Avatar','14:15','Poznań')">14:15</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Avatar','19:00','Poznań')">19:00</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="secondMovie">
            <div class="moviePicture">
                <img class="amelia" alt="Amelia" src="../img/Amelia.jpg" width="110px" height="auto">
            </div>
            <div class="movieInfo">
                <h3>AMELIA</h3>
                <div class="HourBtn">
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Amelia','9:15','Poznań')">09:15</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Amelia','18:00','Poznań')">18:00</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Amelia','20:15','Poznań')">20:15</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="thirdMovie">
            <div class="moviePicture">
                <img class="solaris" alt="Solaris" src="../img/Solaris.jpeg" width="110px" height="auto">
            </div>

            <div class="movieInfo">
                <h3>SOLARIS</h3>
                <div class="HourBtn">
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Solaris','14:00','Poznań')">14:00</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Solaris','19:15','Poznań')">19:15</button>
                    <button type="button" class="activeButton" onclick="choseMoviePoznan('Solaris','22:30','Poznań')">22:30</button>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <p>&copy; Kino i Wino. | All rights reserved. | Designed by Magdalena Kraśkiewicz.</p>
    </footer>

    <script src="../js/cinema_poznan.js"></script>
    <script src="../js/whatison.js"></script>
    <script src="../js/movies.js"></script>
</body>

</html>
