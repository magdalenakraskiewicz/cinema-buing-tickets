<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repertuar</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="active"><img alt="Logo KinoiWino" src="../img/LOGO-KINO-I-WINO.png" width="60px"
                height="60px"></a>
        <br>
        <br>
        <nav>
            <a href="../html/whatison.html">REPERTUAR</a>
            <a href="">WYDARZENIA</a>
            <a href="">NOWOŚCI</a>
            <a href="../html/login.html">MOJE KONTO</a>
        </nav>
    </header>

    <section>
        <h2>REPERTUAR W TWOIM KINIE - WROCŁAW</h2>
        <div class="dateWidget">
            <button type="button" data-automation-id="day_0" aria-label="Dziś">DZIŚ</button>
            <button type="button" data-automation-id="day_1" aria-label="Poniedziałek">PN</button>
            <button type="button" data-automation-id="day_2" aria-label="Wtorek">WT</button>
            <button type="button" data-automation-id="day_3" aria-label="Środa">ŚR</button>
            <button type="button" data-automation-id="day_4" aria-label="Czwartek">CZ</button>
            <button type="button" data-automation-id="day_5" aria-label="Piątek">PT</button>
            <button type="button" data-automation-id="day_6" aria-label="Sobota">SB</button>
            <button type="button" data-automation-id="day_7" aria-label="Niedziela">ND</button>
        </div>

        <h4>GWIEZDNE WOJNY: OSTATNI JEDI</h4>
        <div class="HourBtn">
            <button type="button" class="activeButton" onclick="choseGwiezdne()">09:00</button>
            <button type="button" class="activeButton" onclick="choseGwiezdne()">11:05</button>
            <button type="button" class="activeButton" onclick="choseGwiezdne()">14:15</button>
        </div>
        <h4>LEON ZAWODOWIEC</h4>
        <div class="HourBtn">
                <button type="button" class="activeButton" onclick="choseLeon()">16:15</button>
                <button type="button" class="activeButton" onclick="choseLeon()">18:00</button>
                <button type="button" class="activeButton" onclick="choseLeon()">20:15</button>
        </div>
        <h4>PULP FICTION</h4>
        <div class="HourBtn">
                <button type="button" class="activeButton" onclick="chosePulp()">14:00</button>
                <button type="button" class="activeButton" onclick="chosePulp()">16:15</button>
                <button type="button" class="activeButton" onclick="chosePulp()">19:15</button>
        </div>

    </section>


    <footer>
        <p>Wszystkie prawa zastrzeżone KinoiWino 2019 &copy;</p>
    </footer>

    <script src="../js/cinema.js"></script>
    <script src="../js/movies.js"></script>
    <script src="../js/data.js"></script>
</body>

</html>
